<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Untree.co" />
    <link rel="shortcut icon" href="favicon.png" />

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap4" />

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/tiny-slider.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>
      Log In
    </title>
  </head>

  <body>
   

    <!-- Start Login Form -->
    <div class="untree_co-section">
      <div class="container">
        <div class="block">
          <div class="row justify-content-center">
            <div class="col-md-4 col-lg-4 pb-4">
              <div class="text-center mb-4">
                <h2 class="text-black">Welcome Back </h2>
                <p class="mb-4">Please enter your details to Log In</p>
                <hr class="w-25 mx-auto" />
              </div>
              <form>
                <div class="form-group mb-2">
                  <label class="text-black" for="email">Email address</label>
                  <input type="email" class="form-control" id="email" />
                </div>

                <div class="form-group mb-2">
                  <label class="text-black" for="password">Password</label>
                  <input type="password" class="form-control" id="password" />
                </div>

                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary-hover-outline">
                    Log In
                  </button>
                </div>

                <div class="text-center mb-4 mt-4">
                  <p class="mb-4">Don't have account? <a href="register.html">Register</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Login Form -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/tiny-slider.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
